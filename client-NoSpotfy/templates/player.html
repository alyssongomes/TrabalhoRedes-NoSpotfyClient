<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/player.css"></link>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.min.css"></link>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="../js/services/enums.js"></script>
    <script charset="utf-8" type="text/javascript" src="../js/services/connections.js"></script>
    <script charset="utf-8" type="text/javascript" src="../js/controllers/player.js"></script>
    <script>if (window.module) module = window.module;</script>
    <title>Player</title>
  </head>
  <body style="margin:0px;">
    <div style="margin:0px;">
      <div id="logo">
        <a href="../main.html" class="btn"><h4><b>Main</b></h4></a>
      </div>
    </div>
    <div id="musics">
      <br>
      <p><b><font size="3" face="Arial" color="white" style="margin-left:20px; margin-top: 10px;">Músicas</font></b></p>
      <div id="list">
        <table cellspacing="10" cellpadding="10"></table>
      </div>
      <br>
      <center>
        <a href="#"> <img id="listenAll" title="Reproduzir todas" src="../img/listen-false.png" style="padding-right:20px;"/></a>
        <a href="#"> <img id="shuffle" title="Reproduzir Aleatóriamente" src="../img/shuffle-false.png"/></a>
      </center>
    </div>
    <div id="play">
      <div>
        <center>
          <div class="marquee"><span><font color="white"><h4 style="text-shadow: 2px -2px 10px black;" id="banda"></h4></font></span></div>
          <div class="marquee-name"><span><font color="white"><h1 style="text-shadow: 2px -2px 10px black;" id="nameMusic">Selecione a música</h1></font></span></div>
        </center>
      </div>
      <div id="music">
        <center>
          <a href="#"> <img id="previous" title="Anterior" style="float:left; padding-left:50px; padding-right:10px;" src="../img/previous.png"/></a>
          <audio id="player" controls="controls" style="float:left; margin-right:-155px; width:380px;" autoplay="true" controls="true"></audio>
          <a href="#"> <img id="next" title="Próxima" src="../img/next.png" style="float:left; margin-left:165px;"/></a>
          <a href="#"> <img id="loop" title="Repetir" src="../img/loop-false.png" style="float:left; padding-left:20px;"/></a>
        </center>
      </div>
    </div>
  </body>
</html>
